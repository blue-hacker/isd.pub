<html> 
<head> 
<title> Null and Undefined example </title> 
<script> 
function myfun()
{

var test1, test2 = null; 
alert("No value assigned to the variable test1: " +" "+ test1); 
alert("A null value was assigned test2: " +" "+ test2); 

document.getElementById('demo').innerHTML= test1+'<br/>'+test2;
//test1 result is : undefined
//test2 result is : Null
}
</script> 
</head> 
<body>
<p id="demo"> </p>
<button type="button" onclick="myfun()" > Click </button>



</body> 
</html>
