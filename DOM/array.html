<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="demo2"></p>
<script>
									//Literal array
var cars = ["Benz","Toyota","BMW"]; 
document.getElementById("demo").innerHTML = cars[0];

									//using the Array Contractor 
var fruit = new Array('apple','lemon','banana');
document.getElementById("demo2").innerHTML = fruit[0]; 



</script>



</body>
