<!DOCTYPE html>
<html>
<body>
<p>This example demonstrates the <b>getElementById</b> method!</p>

<p id="intro">Hello Guys!</p>
<p id="demo"></p>
<script>
x = document.getElementById("intro"); //target: first p with id=intro
document.getElementById("demo").innerHTML = //change the content of p with id=demo
"The text from the intro paragraph is " + x.innerHTML;

document.write(x.innerHTML); //get the text from intro paragraph
</script>


</body>
