<!DOCTYPE html>
<html>
<body>

<p>Click the button to global search for "and" at the end of a string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    //var str = "Isa this his";
    var str = "Land"; //match
    //var str = "Landing"; //did not match

    var patt1 = /and$/;
    var result = str.match(patt1);
    document.getElementById("demo").innerHTML = result;
}
</script>

</body>
